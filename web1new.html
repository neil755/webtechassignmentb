<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>
        Web1
    </title>
    <link rel="stylesheet" href="./web1new.css">

</head>
<body><center>
    <div class="container">
   <div class="Box1">
  <b>Name:  </b>   <input style="align-self: center; width: 200px; margin-top: 100px; margin-left: 150px;" placeholder="Enter Your name" id="name" type="text"><br><br>
  <b>Address: </b><input style="align-self: center; width: 200px; margin-top: 100px; margin-left: 150px;" placeholder="Enter Your Address" id="address" type="text"><br><br>
            <button class="Button" style="align-self: center; margin-top: 20px; width: 150px; height: 30px; margin-left: 200px; background-color:greenyellow;">Add</button>
           
 
            <script>

                var sock = new WebSocket("ws://localhost:5002");


                sock.onopen = function(){    
                    alert("The connection Is Ready")               //functoin calling when the connection is opend
             
                }



            document.querySelector('button').onclick = function(){   //setting onclick listner the button
            
            var name = document.getElementById('name').value; 
            var adress = document.getElementById('address').value;   
            sock.send(JSON.stringify({                          //sending the message to the server
                 type: name,
                 data: adress
            }));
        }
            </script>
        </div>
    </div>   
     </center>
</body></html>
